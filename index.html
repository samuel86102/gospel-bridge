    <style>
        .reveal>.overlay{
            -webkit-backdrop-filter:blur(0px);
            backdrop-filter:blur(0px);
        }
        .reveal {
            transform: scale(1.0); /* Adjust the scale factor as needed */

        }
        .reveal-viewport {

            /*background-color:white;*/
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: 35%;
            height: auto;
        }

        #fullscreenButton {
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

        #fullscreenButton:hover {
            transform: scale(1.1); /* Scale up by 10% on hover */
        }
        .slide-text{
            /*color:#191919;*/
            letter-spacing: 0.1em; /* Increase or decrease the space between characters */
            line-height: 2 !important; /* Increases the line height to 1.5 times the font size */
        }

        .slide-black{
            color:white;
            background-color: #191919;

        }
        .slide-white{
            color: #191919;
        }



        .slide-blur{
            backdrop-filter: blur(10px);
            background-image: url('/img/ver1-0.jpg');
        }


    </style>
	<body>

                            <br>

		<script src="/dist/reveal.js"></script>
		<script src="/plugin/notes/notes.js"></script>
		<script src="/plugin/markdown/markdown.js"></script>
		<script src="/plugin/highlight/highlight.js"></script>
		<script>

            Reveal.initialize({
				hash: true,
                //view: 'scroll',
                controlsLayout: 'bottom-right',

                controls: true,
                navigationMode: 'default',
                //backgroundTransition: 'slide',
                //plugins: [ RevealChalkboard, RevealCustomControls ],


            });



            document.getElementById("fullscreenButton").addEventListener("click", function() {
            var element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            } else if (element.webkitEnterFullscreen) {
                element.webkitEnterFullscreen(); // For Safari on iOS
            }

            if (screen.orientation) {
            // Attempt to lock the screen orientation to landscape
            screen.orientation.lock("landscape");
            }


});

		</script>
	</body>
