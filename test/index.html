<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="全新線上版福音橋，隨時和周圍的人傳揚福音">


		<title>線上版福音橋(測試版)</title>

		<link rel="icon" href="/img/icon.png" type="image/png">

		<link rel="stylesheet" href="/dist/reset.css">
		<link rel="stylesheet" href="/dist/reveal.css">
		<link rel="stylesheet" href="/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/plugin/highlight/monokai.css">


        <!-- Chalkboard -->
        <!-- Font awesome is required for the chalkboard plugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Custom controls plugin is used to for opening and closing annotation modes. -->
        <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/plugin.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/style.css">
        <!-- Chalkboard plugin -->
        <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/plugin.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/style.css">


	</head>
    <style>
        .reveal>.overlay{
            -webkit-backdrop-filter:blur(0px);
            backdrop-filter:blur(0px);
        }
        .reveal {
            transform: scale(1.0); /* Adjust the scale factor as needed */

        }
        .reveal-viewport {
            /*background-color:white;*/
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }


    </style>
	<body>

		<div class="reveal">
			<div class="slides">



                <section data-background-image="/img/ver1-0.png"></section>
                <section>
                    <section data-background-image="/img/ver1-1_.png"></section>
                    <section data-background-image="/img/ver1-2_.png"></section>
                </section>
                <section data-background-image="/img/ver1-3_.png"></section>
                <section data-background-image="/img/ver1-4_.png"></section>
                <section data-background-image="/img/ver1-5_.png"></section>
                <section data-background-image="/img/ver1-6_.png"></section>
                <section data-background-image="/img/ver1-7_.png"></section>


			</div>
		</div>

		<script src="/dist/reveal.js"></script>
		<script src="/plugin/notes/notes.js"></script>
		<script src="/plugin/markdown/markdown.js"></script>
		<script src="/plugin/highlight/highlight.js"></script>
		<script>

            Reveal.initialize({
				hash: true,
                //view: 'scroll',
                controlsLayout: 'edges',
                controls: true,
                navigationMode: 'grid',
                //backgroundTransition: 'slide',




                customcontrols: {
                    controls: [
                    { icon: '<i class="fa fa-pen-square"></i>',
                        title: 'Toggle chalkboard (B)',
                        action: 'RevealChalkboard.toggleChalkboard();'
                    },
                    { icon: '<i class="fa fa-pen"></i>',
                        title: 'Toggle notes canvas (C)',
                        action: 'RevealChalkboard.toggleNotesCanvas();'
                    }
                    ]
                },
                chalkboard: {
                    // add configuration here
                },
				  multiplex: {
    // Example values. To generate your own, see the socket.io server instructions.
    secret: 'null', // Obtained from the socket.io server. Gives this (the master) control of the presentation
    id: '8ab74967accc626c', // Obtained from socket.io server
    url: 'http://172.105.238.49:1948' // Location of socket.io server
  },

  // Don't forget to add the dependencies
  dependencies: [
    { src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
    { src: 'https://reveal-multiplex.glitch.me/client.js', async: true }
  ],


                plugins: [ RevealChalkboard, RevealCustomControls ],


            });

		</script>
	</body>
</html>
